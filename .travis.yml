language: python

python:
  - 2.7
  - 3.5
  - 3.6

sudo: true

services:
  - docker

env:
  global:
    - APACHE_SPARK_VERSION: 1.6.1
    - secure: ""

before_install:
  - pip install doctr

install:
  - wget https://raw.githubusercontent.com/ericdill/ci/master/install-miniconda.sh -O install-miniconda.sh
  - source install-miniconda.sh
  - conda create -n testenv python=$TRAVIS_PYTHON_VERSION --file requirements.txt --file requirements-test.txt

script:
  - source activate testenv
  - python run_tests.py
  - echo $TRAVIS_BRANCH
  # Always make the docs.
  - if [[ $TRAVIS_PYTHON_VERSION = "3.6" ]]; then
      conda install sphinx numpydoc sphinx_rtd_theme
      pip install .
      cd docs
      make html
    fi;
  # Only deploy them once.
  - if [[ $TRAVIS_PYTHON_VERSION = "3.6" && $TRAVIS_BRANCH = "master" ]]; then
      doctr deploy _build/html
    fi;

after_success:
  - pip install codecov
  - codecov
