language: python

python:
  - 3.5

sudo: true

services:
  - docker

env:
  global:
    - APACHE_SPARK_VERSION: 1.6.1
    - secure: ""


before_install:
  - wget -q http://d3kbcqa49mib13.cloudfront.net/spark-${APACHE_SPARK_VERSION}-bin-hadoop2.6.tgz
  - tar xzf spark-${APACHE_SPARK_VERSION}-bin-hadoop2.6.tgz
  - export SPARK_HOME=`pwd`/spark-${APACHE_SPARK_VERSION}-bin-hadoop2.6
  - pip install doctr findspark sphinx


script:
  - docker build -t spylon-integration .
  - docker run -it spylon-integration
  # Build and deploy docs
  - cd docs
  - make html
  - cd ..
  - doctr deploy
